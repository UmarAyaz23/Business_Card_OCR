<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8"
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    
    <title>Extracted Data</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <section id = 'header'>
        <div class = 'container'>
            <a href = 'index.html'><h1>COMPANY NAME</h1></a>

            <div>
                <ul id = "navbar">
                    <li><a href = "index.html">Home</a></li>
                    <li><a class = "active" href = "results.html">Results</a></li>
                    <li><a href = "">About</a></li>
                    <li><a href = "">Contact</a></li>
                </ul>
            </div>
        </div>
    </section>

    {% if data %}
    <section id='results'>
        <div class='container'>
            <table>
                <thead>
                    <tr>
                        {% for key in data[0].keys() %}
                            <th>{{ key }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for value in row.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    {% else %}
        <p>No data found yet.</p>
    {% endif %}


    <div id = 'upload_another' class = "container">
        <button class = 'basic' id = "upload_button">Upload Another Image</button>
    </div>

    <script>
        const upload_another_btn = document.getElementById("upload_button");
        upload_another_btn.addEventListener("click", () => {
            window.location.href = "/";
        });
    </script>
</body>
</html>
